:root {
    --color-accent: #a78bfa; /* mellow purple */
    --color-bg-dark: #0a0a0a;
    --color-card-dark: #171717;
    --color-text-light: #e5e7eb;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg-dark);
    color: var(--color-text-light);
    overflow-x: hidden;
}

/* Navbar link effects */
.nav-link {
    position: relative;
    transition: color 0.3s ease;
}
.nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0%;
    height: 2px;
    background-color: var(--color-accent);
    transition: width 0.3s ease;
}
.nav-link:hover {
    color: var(--color-accent);
}
.nav-link:hover::after {
    width: 100%;
}
.nav-link.active {
    color: var(--color-accent);
}
.nav-link.active::after {
    width: 100%;
}

/* Scrollbar */
body::-webkit-scrollbar { width: 8px; }
body::-webkit-scrollbar-track { background: var(--color-card-dark); }
body::-webkit-scrollbar-thumb { background-color: #6b7280; border-radius: 4px; }

/* Bubble background */
.bubbly-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
.bubble { position: absolute; background-color: rgba(167, 139, 250, 0.1); border-radius: 50%; border: 1px solid rgba(167, 139, 250, 0.2); opacity: 0; animation: bubble-movement linear infinite; }
.bubble.slow { animation-duration: 20s; }
.bubble.fast { animation-duration: 10s; }
@keyframes bubble-movement { 
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 
    50% { opacity: 0.6; } 
    100% { transform: translateY(-100vh) scale(1.2); opacity: 0; } 
}

/* Typing effect */
.typing-cursor { 
    font-weight: 300; 
    animation: blink-caret .75s step-end infinite; 
    border-right: 3px solid var(--color-accent);
}
@keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--color-accent); } }

/* Project card */
.project-card {
    transition: all 0.3s ease;
    background-color: var(--color-card-dark);
    border: 1px solid #2e2e2e;
}
.project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(167, 139, 250, 0.25);
    border-color: var(--color-accent);
}

/* Hero text gradient */
.hero-gradient-text {
    background-image: linear-gradient(to right, #d8b4fe, #a78bfa, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

<script>
// Bubble animation
const bubblyBg = document.getElementById('bubbly-bg');
for (let i = 0; i < 20; i++) {
    const b = document.createElement('div');
    b.classList.add('bubble', Math.random() > 0.5 ? 'fast' : 'slow');
    const size = Math.random() * 90 + 30;
    b.style.width = `${size}px`;
    b.style.height = `${size}px`;
    b.style.left = `${Math.random() * 100}vw`;
    b.style.animationDelay = `${Math.random() * 8}s`;
    bubblyBg.appendChild(b);
}

// Typing animation (looping)
const textArray = ["Aiden Mori-Lair.", "Software Engineer.", "Data Innovator.", "Builder of Ideas."];
let i = 0, j = 0, currentText = '', isDeleting = false;
const typingText = document.getElementById("typing-text");

function typeLoop() {
    currentText = textArray[i];
    typingText.textContent = currentText.substring(0, j);
    if (!isDeleting && j < currentText.length) {
        j++;
        setTimeout(typeLoop, 80);
    } else if (isDeleting && j > 0) {
        j--;
        setTimeout(typeLoop, 40);
    } else {
        if (!isDeleting) {
            isDeleting = true;
            setTimeout(typeLoop, 1200);
        } else {
            isDeleting = false;
            i = (i + 1) % textArray.length;
            setTimeout(typeLoop, 400);
        }
    }
}
typeLoop();

// Active nav link on scroll
const sections = document.querySelectorAll("section");
const navLinks = document.querySelectorAll(".nav-link");
window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(sec => {
        const top = sec.offsetTop;
        if (scrollY >= top - 300) current = sec.id;
    });
    navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href").includes(current)) link.classList.add("active");
    });
});
</script>
